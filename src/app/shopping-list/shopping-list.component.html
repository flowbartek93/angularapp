<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (ingridientAdded)="onIgridientAdded($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of ingridients"
      >
        {{ item.name }} ({{ item.amount }})
      </a>
    </ul>
  </div>
</div>
